<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="searchBarContainer">
            <div class="searchBar">
                <label for="searchInput">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
                <input type="text" class="searchInput" id="searchInput">
            </div>
        </div>
        <div class="profileSection">
            <i class="fa-regular fa-bell"></i>
            <img src="./src/assets/fox_fpf.jpg" alt="Profile Pic" class="profilePicture">
            <h3 class="userName">Mr. Fox</h3>
        </div>
        <div class="greetingSection">
            <img src="./src/assets/fox_fpf.jpg" alt="Profile Pic" class="bigProfilePicture">
            <div class="userInfo">
                <p class="greeting">Hi there,</p>
                <h2 class="userId">Mr. Fox (@FoxUser)</h2>
            </div>
        </div>
        <div class="buttonsContainer">
            <button class="button">New</button>
            <button class="button">Upload</button>
            <button class="button">Share</button>
        </div>
    </header>
    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-house"></i>
            <h1 class="title">Dashboard</h1>
        </div>
        <ul class="upperList">
            <li class="listLink">
                <span class="iconContainer">
                    <i class="fa-sharp fa-solid fa-house"></i>
                </span>
                <a href="#" class="link">Home</a>
            </li>
            <li class="listLink">
                <span class="iconContainer">
                    <i class="fa-regular fa-address-card"></i>
                </span>
                <a href="#" class="link">Profile</a>
            </li>
            <li class="listLink">
                <span class="iconContainer">
                    <i class="fa-solid fa-message"></i>
                </span>
                <a href="#" class="link">Messages</a>
            </li>
            <li class="listLink">
                <span class="iconContainer">
                    <i class="fa-sharp fa-solid fa-clock"></i>
                </span>
                <a href="#" class="link">History</a>
            </li>
            <li class="listLink">
                <span class="iconContainer">
                    <i class="fa-solid fa-note-sticky"></i>
                </span>
                <a href="#" class="link">Tasks</a>
            </li>
            <li class="listLink">
                <span class="iconContainer">
                    <i class="fa-sharp fa-solid fa-user-group"></i>
                </span>
                <a href="#" class="link">Communities</a>
            </li>
        </ul>
        <ul class="lowerList">
            <li class="listLink">
                <span class="iconContainer">
                    <i class="fa-solid fa-gear"></i>
                </span>
                <a href="#" class="link">Settings</a>
            </li>
            <li class="listLink">
                <span class="iconContainer">
                    <i class="fa-solid fa-circle-info"></i>
                </span>
                <a href="#" class="link">Support</a>
            </li>
            <li class="listLink">
                <span class="iconContainer">
                    <i class="fa-solid fa-shield-halved"></i>
                </span>
                <a href="#" class="link">Privacy</a>
            </li>
        </ul>
    </nav>
    <main class="mainContent"></main>
</body>
<script src="https://kit.fontawesome.com/58afabde18.js" crossorigin="anonymous"></script>
</html>
